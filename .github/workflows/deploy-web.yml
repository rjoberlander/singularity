name: Deploy Web to Digital Ocean

on:
  push:
    branches:
      - master
    paths:
      - 'apps/web/**'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Digital Ocean Droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_WEB_HOST }}
          username: deploy
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          command_timeout: 20m
          script: |
            cd /var/www/singularity
            sudo chown -R deploy:deploy .git
            git fetch origin master
            git reset --hard origin/master
            # Clean corrupted node_modules and .next
            sudo rm -rf node_modules apps/*/node_modules apps/web/.next
            npm install
            cd apps/web
            npm run build
            pm2 restart singularity-web || pm2 start ecosystem.config.js
            pm2 save
            echo "Deployed at $(date)"
