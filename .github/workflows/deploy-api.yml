name: Deploy API to Digital Ocean

on:
  push:
    branches:
      - master
    paths:
      - 'apps/api/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Digital Ocean Droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_WEB_HOST }}
          username: deploy
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/singularity
            sudo chown -R deploy:deploy .git
            git fetch origin master
            git reset --hard origin/master
            sudo rm -rf node_modules apps/*/node_modules apps/api/dist
            npm install
            cd apps/api
            npm run build
            sudo mkdir -p /var/log/pm2
            sudo chown -R deploy:deploy /var/log/pm2
            pm2 delete singularity-api 2>/dev/null || true
            pm2 start /var/www/singularity/apps/api/ecosystem.config.js
            pm2 save
            # Check if nginx has /api location, add if not
            if ! grep -q 'location /api' /etc/nginx/sites-available/singularity 2>/dev/null; then
              echo "Adding /api location to nginx config..."
              sudo sed -i '/location \/ {/i\
    # API routes - proxy to Express backend on port 3001\
    location /api {\
        proxy_pass http://localhost:3001;\
        proxy_http_version 1.1;\
        proxy_set_header Upgrade $http_upgrade;\
        proxy_set_header Connection '\''upgrade'\'';\
        proxy_set_header Host $host;\
        proxy_set_header X-Real-IP $remote_addr;\
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;\
        proxy_set_header X-Forwarded-Proto $scheme;\
        proxy_cache_bypass $http_upgrade;\
        proxy_read_timeout 86400;\
    }\
' /etc/nginx/sites-available/singularity
              sudo nginx -t && sudo systemctl reload nginx
            fi
            echo "API deployed at $(date)"
